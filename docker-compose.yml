services:  
  deploy:
    build: 
      context: ./api/
      dockerfile: Dockerfile.dev

    ports: 
      - "6379:6379"
      - "8000:8000" 
      - "8265:8265"    
  
    volumes:
      - .:/app

    restart: unless-stopped

    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost || exit 1
      interval: 1m00s
      timeout: 10s
      retries: 3
      start_period: 10s

